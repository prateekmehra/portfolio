<html>
    <head>
        <style>
        .codegena{
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.27198%;
        }
        .codegena iframe{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            border: 0;
        }
        </style>

        <script src="js/lib/jquery-1.11.1.min.js"></script>
        <script>
            $(window).load(function(){
                $("#player").contents().find(".logo").hide();
                $("#player").contents().find(".vp-portrait").hide();
        });
        </script>
    </head>

    <body style="margin: 0;">
        <div class="codegena">
            <iframe width='1920px' height='1080px' src='http://player.vimeo.com/video/375350972?autoplay=1&title=0&color=ffffff&byline=0&vp-logo=0' id="player"></iframe>
        </div>
    </body>
</html>
